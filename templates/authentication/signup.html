<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>sign up to the page</h3>

        <form action="/signup" method="post">
            {% csrf_token %}

            <label for="">username</label>
            <input type="text" id="username" name="username" placeholder="create username" required>
            <br>

            <label for="">first name</label>
            <input type="text" id="fname" name="fname" placeholder="enter first name" required>
            <br>

            <label for="">last name</label>
            <input type="text" id="lname" name="lname" placeholder="enter last name" required>
            <br>

            <label for="">email adress</label>
            <input type="email" id="email" name="email" placeholder="enter email address" required>
            <br>

            <label for="">password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create password" required>
            <br>

            <label for="">confirm password</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
            <br>

            <button type="submit">signup</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
